<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Artist</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <h1> Add Artist!</h1>
    </nav>

    <div class="container">
        <form method="POST" action="/admin/uploadArtist" enctype="multipart/form-data">

            <h3>Deliver my song masterpieces to...</h3>
            <div class="form-group row">
                <label for="artistNameInput" class="col-sm-2 col-form-label">Artist Name: </label>
                <input type="text" id="artistNameInput" name="artistName"/>
            </div>
            <div class="form-group row">
                <label for="artistEmailInput" class="col-sm-2 col-form-label">Artist E-mail: </label>
                <input type="text" id="artistEmailInput" name="artistEmail"/>
            </div>
            <div class="form-group row">
                <label for="artistPhotoInput" class="col-sm-2 col-form-label">Artist Photo: </label>
                <input type="file" id="artistPhotoInput" name="artistPhoto"/>
            </div>
            <input type="submit" value="Submit order"/>
        </form>
    </div>

    <script th:href="@{/js/jquery-3.3.1.slim.min.js}" src="../js/jquery-3.3.1.slim.min.js"></script>
    <script th:href="@{/js/popper.min.js}" src="../js/popper.min.js"></script>
    <script th:href="@{/js/bootstrap.min.js}" src="../js/bootstrap.min.js"></script>
    <script th:href="@{/js/holder.min.js}" src="../js/holder.min.js"></script>
</body>
</html>

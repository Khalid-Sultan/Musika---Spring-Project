<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Musika 2019</title>

<!-- Bootstrap core CSS -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom fonts for this template -->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Varela+Round"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link href="css/grayscale.min.css" rel="stylesheet">

</head>

<body id="page-top">
	<!-- Header -->
	<header class="masthead">
		<div class="container d-flex h-100 align-items-center">
			<div class="mx-auto">
				<h1 class="mx-auto my-0 text-uppercase text-center">Musika</h1>
				<h2 class="text-white mx-auto mt-2 mb-5 text-center">Please
					fill the form with your account's information.</h2>

				<form th:action="@{/registration}" th:object="${user}"
					th:method="POST" class="login-form" role="form">
					<div class="login-wrap">
						<span th:utext="${successMessage}"></span>

						<div class="input-group">
							<input type="text"
								th:field="*{firstName}" class="form-control" placeholder="Enter your First Name"/> <span
								class="text-danger" th:if="${#fields.hasErrors('firstName')}"
								th:errors="*{firstName}" >First Name Error </span>
						</div>
						<br />
						<div class="input-group">
							<input type="text"
								th:field="*{lastName}" class="form-control"  placeholder="Enter your Last Name"/> <span
								class="text-danger" th:if="${#fields.hasErrors('lastName')}"
								th:errors="*{lastName}">Last Name Error</span>
						</div>
						<br />
						<div class="input-group">
							<input type="text"
								th:field="*{username}" class="form-control" placeholder="Enter your User Name" /> <span
								class="text-danger" th:if="${#fields.hasErrors('username')}"
								th:errors="*{username}">Username Error</span>
						</div>
						<br />
						<div class="input-password">
							<input type="password"
								th:field="*{password}" class="form-control"  placeholder="Enter your Password"/> <span
								class="text-danger" th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}">Password Error</span>
						</div>
						<br />
					</div>
					<button class="btn btn-primary btn-block text-center" name="submit"
						value="Register" type="submit" th:text="Register"></button>
				</form>
				<br />
				<form th:action="@{/login}" th:method="GET">
					<button class="btn btn-md btn-warning btn-block text-center"
						type="Submit">Login</button>
				</form>
				<br />
			</div>
		</div>
	</header>
	<!-- Footer -->
	<footer class="bg-black small text-center text-white-50">
		<div class="container">Copyright &copy; Musika 2019</div>
	</footer>

	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Plugin JavaScript -->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for this template -->
	<script src="js/grayscale.min.js"></script>

</body>

</html>

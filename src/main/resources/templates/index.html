<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Musika Ui</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="css/css/bootstrap.min.css">

    <link href="css/elegant-icons-style.css" rel="stylesheet" />
   <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

 

</head>

<body>

    <div class="wrapper">

        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header" >
            	  <button type="button" id="sidebarCollapse" class="btn btn-info icon">
                        <i class="fas fa-align-left"></i>
                        <span class="icon_menu"></span>
                    </button>
                <h3>Musika</h3>
                <strong>MK</strong>
                <input type="search" name="search" class="form-control search" placeholder="Search">
            </div>

           <ul class="list-unstyled components">
           		<li id="search">
           			<a href="">
           				<span class="icon_search min"></span>
           			</a>
           		
           		</li>
                
                <li class="active">
                    <a href="#">
                        <i class="fas fa-home"></i>
                        <span class="icon_music" id="gliph"></span>
                        <span class="icon_music min" id="gliph"></span>
                        </button>

                        <span class="list">My music</span>
                    </a>
                    
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-briefcase"></i>
                        <span class="icon_clock"></span>
                        <span class="icon_clock min"></span>
                        
                        <span class="list">Recent plays</span>
                        
                    </a>
                </li>
                 <li>
                    <a href="#">
                        <i class="fas fa-copy"></i>
                        <span class="icon_headphones"></span>
                        <span class="icon_headphones min"></span>
                        
                        <span class="list">Now playing</span>
                         
                    </a>
                </li>
            <hr id="separator">
                
             
            </ul>

            <ul class="list-unstyled components">
            	<li>
                    <a href="playlist" class="col-sm-10">
                        <i class="fas fa-copy"></i>
                        <button class="btn btn-danger min">P</button>
                         <span>Playlist</span> 
                    </a>
                    <button class="glyphicon glyphicon-plus btn btn-info icon" id="playlist"></button>
                    
                </li>
              
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">
            <div>
                <div class="top-nav notification-row">
        <!-- notificatoin dropdown start-->
        <ul class="nav pull-right top-menu">

          
          <!-- alert notification start-->
          <li id="alert_notificatoin_bar" class="dropdown">
            <a data-toggle="dropdown" href="#">

                            <i class="icon_mail right-icons"></i>
                            <span class="badge bg-important">7</span>
                        </a>
            
          </li>
          <!-- alert notification end-->
          <!-- user login dropdown start-->
          <li class="dropdown">
            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="icon_profile right-icons">
                            </span>
                            <span class="username">Jenifer Smith</span>
                            
                        </a>
            <ul class="dropdown-menu extended logout">
              <div class="log-arrow-up"></div>
              <li class="eborder-top">
                <a href="#" class="icon-dropdown"><i class="icon_profile"></i> My Profile</a>
              </li>
         
              <li>
                <a href="login.html" class="icon-dropdown"><i class="icon_key_alt"></i> Log Out</a>
              </li>
             
            </ul>
          </li>
          <!-- user login dropdown end -->
        </ul>
        <!-- notificatoin dropdown end-->
      </div>
            </div>

        	 <h2 class="page">My Music</h2>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                
				    <ul class="nav navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="song">Songs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="artist">Artist</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="album">Album</a>
                            </li>
                           
                        </ul>
                    
                
            </nav>

            <div class="main">
           
       <div class="col-xl-3 col-sm-6 mb-3" th:each="song:${songModel}">
              <div class="card text-white o-hidden h-100">
                <div class="card-body">
                 <img src="images/bilal.png">
                </div>
                <span class="card-footer text-white clearfix small z-1" href="#">
                 
                  <span class="float-left title" th:text="${song.title}">artist Name</span>
                  <span class="float-right">
                <i class="icon_heart music-icon-heart btn"></i>
                <i class="icon_like music-icon-like btn"></i>
                  </span>
                </span >
              </div>
            </div>

      
  

		</div>

        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Musika Ui</title>

<!-- Bootstrap CSS CDN -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.theme.css}" />

<link rel="stylesheet" th:href="@{/css/elegant-icons-style.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />


<!-- Our Custom CSS -->
<link rel="stylesheet" th:href="@{/css/style.css}" />




</head>

<body>

	<div class="wrapper">

		<!-- Sidebar  -->
		<nav id="sidebar">
			<div class="sidebar-header">
				<button type="button" id="sidebarCollapse" class="btn btn-info icon">
					<i class="fas fa-align-left"></i> <span class="icon_menu"></span>
				</button>
				<h3>Musika</h3>
				<strong>MK</strong> <input type="search" name="search"
					class="form-control search" placeholder="Search">
			</div>

			<ul class="list-unstyled components">
				<li id="search"><a href=""> <span class="icon_search min"></span>
				</a></li>

				<li class="active"><a href="../admin"> <i
						class="fas fa-home"></i> <span class="icon_desktop" id="gliph"></span>
						<span class="icon_desktop min" id="gliph"></span>
						</button> <span class="list">Dash Board</span>
				</a></li>
				<li><a href="../admin/uploadSong"> <i
						class="fas fa-briefcase"></i> <span class="icon_cloud-upload"></span>
						<span class="icon_cloud-upload min"></span> <span class="list">upload
							Song</span>

				</a></li>
				 <li>
                    <a href="../admin/addArtist">
                        <i class="fas fa-briefcase"></i>
                        <span class="icon_contacts"></span>
                        <span class="icon_contacts min"></span>
                        
                        <span class="list">Add Artist</span>
                        
                    </a>
                </li>
				
		</nav>
		<!--side bar ends here --!>

        <!-- Page Content  -->
		<div id="content">
			<div>
				<div class="top-nav notification-row">
					<!-- notificatoin dropdown start-->
					<ul class="nav pull-right top-menu">



						<!-- user login dropdown start-->
						<li class="dropdown"><a data-toggle="dropdown"
							class="dropdown-toggle" href="#"> <span
								class="icon_profile right-icons"> </span> <span class="username">Jenifer
									Smith</span>

						</a>
							<ul class="dropdown-menu extended logout">
								<div class="log-arrow-up"></div>
								<li class="eborder-top"><a href="#" class="icon-dropdown"><i
										class="icon_profile"></i> My Profile</a></li>

								<li><a href="login.html" class="icon-dropdown"><i
										class="icon_key_alt"></i> Log Out</a></li>

							</ul></li>
						<!-- user login dropdown end -->
					</ul>
					<!-- notificatoin dropdown end-->
				</div>
			</div>




			<div class="main">

				<div class="container">
					<form th:method="POST" th:action="@{/admin/addArtist}"
						enctype="multipart/form-data">
						<div class ="container">
						<h3>Add artist</h3>
						
						<div class="form-group row">
							<label for="artistNameInput" class="col-sm-2 col-form-label">Artist
								Name: </label> <input type="text" id="artistNameInput" name="artistName" />
						</div>
						<div class="form-group row">
							<label for="artistEmailInput" class="col-sm-2 col-form-label">Artist
								E-mail: </label> <input type="text" id="artistEmailInput"
								name="artistEmail" />
						</div>
						<div class="form-group row">
							<label for="artistPhotoInput" class="col-sm-2 col-form-label">Artist
								Photo: </label> <input type="file" id="artistPhotoInput"
								name="artistPhoto" />
						</div>
						<input class="btn btn-primary" type="submit" value="Submit order" />
						</div>
					</form>
				</div>

			</div>

		</div>
	</div>


	<!-- jQuery CDN - Slim version (=without AJAX) -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<!-- Popper.JS -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
		integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
		crossorigin="anonymous"></script>
	<!-- Bootstrap JS -->
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
		integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
		crossorigin="anonymous"></script>
	<!-- custome js to toggle sidebar -->

	<script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>

</html>

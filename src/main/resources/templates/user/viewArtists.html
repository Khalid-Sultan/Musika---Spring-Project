<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Musika Ui</title>
<link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.css">
<link rel="stylesheet" type="text/css"
	href="../css/css/bootstrap.min.css">
<link href="../css/elegant-icons-style.css" rel="stylesheet" />
<!-- Custom fonts for this template-->
<link href="../fontawesome-free/css/all.min.css" rel="stylesheet" />

<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
<link rel="stylesheet" href="../css/style.css" />

</head>

<body>
	<div class="wrapper">
		<nav id="sidebar" th:insert="/fragments/userAside.html"></nav>
		<div id="content">
			<div th:insert="/fragments/userHeader.html"></div>

			<h2 class="page">My Music</h2>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<ul class="nav navbar-nav">
					<li class="nav-item active"><a class="nav-link">Songs</a></li>
					<li class="nav-item"><a class="nav-link" href="viewArtists">Artist</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="album">Album</a>
					</li>
				</ul>
			</nav>
			<div class="main">
				<div th:each="obj : ${allObjects}">
					<div class="col-xl-3 col-sm-6 mb-3">
						<div class="card text-white o-hidden h-100">
							<div class="card-body">
								<img th:src="@{'data:image/jpeg;base64,'+${obj.photo}}">
							</div>
							<span class="card-footer text-white clearfix small z-1" href="#">
								<span class="float-left title" th:text="${obj.artistFullName}">Song
									Name</span>
							</span> <span class="card-footer text-white clearfix small z-1" href="#">
								<span class="float-left title" th:text="${obj.artistEmail}">Song
									Name</span>
							</span>
						</div>
					</div>
				</div>
			</div>


		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="js/popper.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
		integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
		crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
		integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#sidebarCollapse').on('click', function() {
				$('#sidebar').toggleClass('active');
			});
		});
	</script>
</body>
</html>
